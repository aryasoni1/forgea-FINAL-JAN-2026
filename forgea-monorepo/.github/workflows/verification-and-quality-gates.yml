name: Verification and Quality Gates

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify-and-lint:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run verification and lint
        run: pnpm turbo run verify-and-lint

      - name: Run build
        run: pnpm turbo run build
